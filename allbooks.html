<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDB - All Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #a0aec0;
        }
        .card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
        }
        .featured-highlight {
            color: #63b3ed;
        }
        .btn-primary {
            background-color: #4299e1;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        .book-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .view-toggle-active {
            background-color: #4299e1;
            color: white;
        }
        .view-toggle-inactive {
            background-color: #2d3748;
            color: #a0aec0;
        }
    </style>
</head>
<body class="text-sm">

    <!-- Header -->
    <header class="bg-[#161a24] shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-white text-lg font-bold flex items-center gap-2">
                        <svg class="w-7 h-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path></svg>
                        <span class="text-white font-semibold text-base">BookDB</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-3 pl-4">
                        <a href="contact.html" class="text-gray-300 hover:text-white px-2 py-1 rounded-md text-xs font-medium">Contact</a>
                        <a href="community.html" class="text-gray-300 hover:text-white px-2 py-1 rounded-md text-xs font-medium">Community</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="login.html?action=signin" class="text-gray-300 hover:text-white px-2 py-1 rounded-md text-xs font-medium">Sign In</a>
                    <a href="login.html?action=signup" class="btn-primary text-white px-3 py-1 rounded-md text-xs font-medium">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- All Books Page Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row justify-between md:items-center mb-8 gap-4">
            <h1 class="text-3xl font-bold text-white">All Books</h1>
            <div class="flex items-center gap-2 md:gap-4">
                <!-- Filters -->
                <select class="bg-[#2d3748] text-white text-xs rounded-md px-3 py-1.5 border border-[#4a5568] focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>All Genres</option>
                    <option>Science Fiction</option>
                    <option>Fantasy</option>
                    <option>Mystery</option>
                    <option>Thriller</option>
                    <option>Romance</option>
                </select>
                <select class="bg-[#2d3748] text-white text-xs rounded-md px-3 py-1.5 border border-[#4a5568] focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>All Categories</option>
                    <option>Fiction</option>
                    <option>Non-Fiction</option>
                </select>
                <!-- View Toggle -->
                <div>
                    <button id="gridViewBtn" class="p-1.5 rounded-md view-toggle-active"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
                    <button id="carouselViewBtn" class="p-1.5 rounded-md view-toggle-inactive"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z"></path></svg></button>
                </div>
            </div>
        </div>
        
        <!-- Books Display Area -->
        <div id="books-display-area">
            <!-- This will be populated by JS -->
        </div>
    </main>

    <footer class="bg-[#161a24] mt-12 py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-400">
            <p class="mt-6 text-xs">&copy; 2024 BookDB. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Mock Data
        const books = [
            { title: 'The Seven Husbands...', color: 'bg-green-500', genre: 'Romance', category: 'Fiction' },
            { title: 'The Midnight Library', color: 'bg-indigo-500', genre: 'Fantasy', category: 'Fiction' },
            { title: 'Crawdads Sing', color: 'bg-teal-500', genre: 'Mystery', category: 'Fiction' },
            { title: 'Project Hail Mary', color: 'bg-red-500', genre: 'Science Fiction', category: 'Fiction' },
            { title: 'Educated', color: 'bg-yellow-500', genre: 'Biography', category: 'Non-Fiction' },
            { title: 'Dune', color: 'bg-orange-500', genre: 'Science Fiction', category: 'Fiction' },
            { title: 'The Hobbit', color: 'bg-lime-500', genre: 'Fantasy', category: 'Fiction' },
            { title: 'Gone Girl', color: 'bg-rose-500', genre: 'Thriller', category: 'Fiction' },
        ];

        const authors = [
            { name: 'Taylor Jenkins Reid', image: 'bg-gray-500' },
            { name: 'Matt Haig', image: 'bg-gray-600' },
            { name: 'Delia Owens', image: 'bg-gray-700' },
            { name: 'Andy Weir', image: 'bg-gray-800' },
            { name: 'Tara Westover', image: 'bg-gray-500' },
            { name: 'J.R.R. Tolkien', image: 'bg-gray-600' },
            { name: 'Frank Herbert', image: 'bg-gray-700' },
            { name: 'Gillian Flynn', image: 'bg-gray-800' },
        ];

        const displayArea = document.getElementById('books-display-area');
        const gridViewBtn = document.getElementById('gridViewBtn');
        const carouselViewBtn = document.getElementById('carouselViewBtn');

        const renderGridView = () => {
            displayArea.innerHTML = `
                <section class="mb-12">
                    <h2 class="text-xl font-bold text-white mb-4">Top 10 Books</h2>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                        ${books.slice(0, 5).map(book => `
                            <div class="book-card card rounded-lg p-3 text-center">
                                <div class="w-full h-48 ${book.color} rounded-md mx-auto mb-2"></div>
                                <h5 class="font-semibold text-white text-xs">${book.title}</h5>
                            </div>
                        `).join('')}
                    </div>
                </section>
                <section class="mb-12">
                    <h2 class="text-xl font-bold text-white mb-4">Top 10 Authors</h2>
                    <div class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-10 gap-4">
                         ${authors.slice(0, 5).map(author => `
                            <div class="text-center book-card">
                                <div class="w-24 h-24 ${author.image} rounded-full mx-auto mb-2"></div>
                                <h5 class="font-semibold text-white text-xs">${author.name}</h5>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;
        };

        const renderCarouselView = () => {
            displayArea.innerHTML = `
                <section class="mb-12">
                    <h2 class="text-xl font-bold text-white mb-4">Science Fiction</h2>
                    <div class="relative">
                        <div class="flex gap-4 overflow-x-auto pb-4">
                           ${books.filter(b => b.genre === 'Science Fiction').map(book => `
                                <div class="flex-shrink-0 w-40 book-card card rounded-lg p-3 text-center">
                                    <div class="w-full h-48 ${book.color} rounded-md mx-auto mb-2"></div>
                                    <h5 class="font-semibold text-white text-xs">${book.title}</h5>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
                <section class="mb-12">
                    <h2 class="text-xl font-bold text-white mb-4">Fantasy</h2>
                    <div class="relative">
                        <div class="flex gap-4 overflow-x-auto pb-4">
                           ${books.filter(b => b.genre === 'Fantasy').map(book => `
                                <div class="flex-shrink-0 w-40 book-card card rounded-lg p-3 text-center">
                                    <div class="w-full h-48 ${book.color} rounded-md mx-auto mb-2"></div>
                                    <h5 class="font-semibold text-white text-xs">${book.title}</h5>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </section>
            `;
        };

        gridViewBtn.addEventListener('click', () => {
            renderGridView();
            gridViewBtn.classList.replace('view-toggle-inactive', 'view-toggle-active');
            carouselViewBtn.classList.replace('view-toggle-active', 'view-toggle-inactive');
        });

        carouselViewBtn.addEventListener('click', () => {
            renderCarouselView();
            carouselViewBtn.classList.replace('view-toggle-inactive', 'view-toggle-active');
            gridViewBtn.classList.replace('view-toggle-active', 'view-toggle-inactive');
        });

        // Initial render
        renderGridView();
    </script>
</body>
</html>
