<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDB - Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-primary: #f3f4f6; /* Light: A very light gray */
            --bg-secondary: #FFFFFF; /* Light: white */
            --bg-header: #FFFFFF;
            --text-primary: #1F2937; /* Light: gray-800 */
            --text-secondary: #6B7280; /* Light: gray-500 */
            --border-color: #E5E7EB; /* Light: gray-200 */
            --highlight-color: #3B82F6; /* Light: blue-500 */
            --btn-primary-bg: #3B82F6;
            --btn-primary-hover-bg: #2563EB;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .dark {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-header: #161a24;
            --text-primary: #E5E7EB; /* Dark: gray-200 */
            --text-secondary: #a0aec0;
            --border-color: #4a5568;
            --highlight-color: #63b3ed;
            --btn-primary-bg: #4299e1;
            --btn-primary-hover-bg: #3182ce;
            --card-shadow: none;
        }

        /* Applying Variables */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .header {
            background-color: var(--bg-header);
            border-bottom: 1px solid var(--border-color);
        }
        .text-main { color: var(--text-primary); }
        .text-subtle { color: var(--text-secondary); }
        .btn-primary {
            background-color: var(--btn-primary-bg);
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover { background-color: var(--btn-primary-hover-bg); }
        .form-input {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
        }
        
        /* Flip Animation Styles */
        .flip-container {
            perspective: 1000px;
        }
        .flipper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flipper.is-flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            top: 0;
            left: 0;
        }
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
        }
        /* Adjust container height based on which form is visible */
        .flipper {
             min-height: 520px; /* Height for the taller sign-up form */
        }
        .flipper.is-flipped {
             min-height: 420px; /* Height for the shorter sign-in form */
        }

    </style>
    <script>
        // This script must be in the <head> to prevent a flash of unstyled content (FOUC).
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="text-sm">

    <!-- Header -->
    <header class="header shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-lg font-bold flex items-center gap-2 text-main">
                        <svg class="w-7 h-7 text-blue-500 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path></svg>
                        <span class="font-semibold text-base">BookDB</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="theme-toggle" type="button" class="text-subtle hover:text-main p-1.5 rounded-md">
                        <svg id="theme-toggle-dark-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sign Up / Sign In Page Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-md mx-auto flip-container">
            <div class="flipper" id="flipper">

                <!-- Front Side (Sign Up) -->
                <div class="front">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-main">Create an Account</h1>
                        <p class="text-subtle mt-2">Join our community of book lovers.</p>
                    </div>
                    <div class="card p-8 rounded-lg">
                        <form id="signUpForm">
                            <div class="mb-4">
                                <label for="signup-username" class="block text-xs font-medium text-subtle mb-1">Username</label>
                                <input type="text" id="signup-username" class="form-input w-full rounded-md px-3 py-1.5 text-xs text-main focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="signup-email" class="block text-xs font-medium text-subtle mb-1">Email</label>
                                <input type="email" id="signup-email" class="form-input w-full rounded-md px-3 py-1.5 text-xs text-main focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="mb-4">
                                <label for="signup-password" class="block text-xs font-medium text-subtle mb-1">Password</label>
                                <input type="password" id="signup-password" class="form-input w-full rounded-md px-3 py-1.5 text-xs text-main focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <button type="submit" class="w-full btn-primary text-white text-xs font-semibold py-2 rounded-md">Create Account</button>
                        </form>
                        <p id="signUpMessage" class="text-xs text-center mt-4"></p>
                    </div>
                    <p class="text-xs text-center mt-4 text-subtle">Already have an account? <a href="#" id="showSignIn" class="text-blue-400 hover:underline">Sign In</a></p>
                </div>

                <!-- Back Side (Sign In) -->
                <div class="back">
                     <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-main">Welcome Back!</h1>
                        <p class="text-subtle mt-2">Sign in to continue.</p>
                    </div>
                    <div class="card p-8 rounded-lg">
                        <form id="signInForm">
                            <div class="mb-4">
                                <label for="signin-username" class="block text-xs font-medium text-subtle mb-1">Username</label>
                                <input type="text" id="signin-username" class="form-input w-full rounded-md px-3 py-1.5 text-xs text-main focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="mb-6">
                                <label for="signin-password" class="block text-xs font-medium text-subtle mb-1">Password</label>
                                <input type="password" id="signin-password" class="form-input w-full rounded-md px-3 py-1.5 text-xs text-main focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <button type="submit" class="w-full btn-primary text-white text-xs font-semibold py-2 rounded-md">Sign In</button>
                        </form>
                        <p id="signInMessage" class="text-xs text-center mt-4"></p>
                    </div>
                    <p class="text-xs text-center mt-4 text-subtle">Don't have an account? <a href="#" id="showSignUp" class="text-blue-400 hover:underline">Sign Up</a></p>
                </div>

            </div>
        </div>
    </main>

    <script>
        // THEME TOGGLE SCRIPT
        const themeToggleBtn = document.getElementById('theme-toggle');
        if(themeToggleBtn) {
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                if(themeToggleLightIcon) themeToggleLightIcon.classList.remove('hidden');
            } else {
                if(themeToggleDarkIcon) themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleBtn.addEventListener('click', function() {
                if(themeToggleDarkIcon) themeToggleDarkIcon.classList.toggle('hidden');
                if(themeToggleLightIcon) themeToggleLightIcon.classList.toggle('hidden');
                if (localStorage.getItem('color-theme')) {
                    if (localStorage.getItem('color-theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    }
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                    } else {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                    }
                }
            });
        }

        // FLIPPER SCRIPT
        const flipper = document.getElementById('flipper');
        const showSignIn = document.getElementById('showSignIn');
        const showSignUp = document.getElementById('showSignUp');

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');

            if (action === 'signin') {
                flipper.classList.add('is-flipped');
            }
        });

        showSignIn.addEventListener('click', (e) => {
            e.preventDefault();
            flipper.classList.add('is-flipped');
        });

        showSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            flipper.classList.remove('is-flipped');
        });

        // BACKEND CONNECTION SCRIPT
        const signUpForm = document.getElementById('signUpForm');
        const signInForm = document.getElementById('signInForm');
        const signUpMessage = document.getElementById('signUpMessage');
        const signInMessage = document.getElementById('signInMessage');

        // Handle Sign Up
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    signUpMessage.textContent = 'Registration successful! Please sign in.';
                    signUpMessage.style.color = 'green';
                    setTimeout(() => flipper.classList.add('is-flipped'), 2000);
                } else {
                    const errorData = await response.json();
                    signUpMessage.textContent = `Error: ${JSON.stringify(errorData)}`;
                    signUpMessage.style.color = 'red';
                }
            } catch (error) {
                signUpMessage.textContent = 'Network error. Is the backend server running?';
                signUpMessage.style.color = 'red';
            }
        });

        // Handle Sign In
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;

            try {
                const response = await fetch('http://127.0.0.1:8000/api/token/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.access);
                    localStorage.setItem('refreshToken', data.refresh);
                    signInMessage.textContent = 'Sign in successful! Redirecting...';
                    signInMessage.style.color = 'green';
                    // Redirect to the main page after a short delay
                    setTimeout(() => window.location.href = 'dashboardg.html', 1500);
                } else {
                    signInMessage.textContent = 'Invalid username or password.';
                    signInMessage.style.color = 'red';
                }
            } catch (error) {
                signInMessage.textContent = 'Network error. Is the backend server running?';
                signInMessage.style.color = 'red';
            }
        });

    </script>
</body>
</html>
