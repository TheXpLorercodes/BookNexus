<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDB - Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #a0aec0;
        }
        .card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
        }
        .btn-primary {
            background-color: #4299e1;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #3182ce;
        }
        
        /* Flip Animation Styles */
        .flip-container {
            perspective: 1000px;
        }
        .flipper {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flipper.is-flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            top: 0;
            left: 0;
        }
        .front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        .back {
            transform: rotateY(180deg);
        }
        /* Adjust container height based on which form is visible */
        .flipper {
             min-height: 520px; /* Height for the taller sign-up form */
        }
        .flipper.is-flipped {
             min-height: 420px; /* Height for the shorter sign-in form */
        }

    </style>
</head>
<body class="text-sm">

    <!-- Header -->
    <header class="bg-[#161a24] shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-white text-lg font-bold flex items-center gap-2">
                        <svg class="w-7 h-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18"></path></svg>
                        <span class="text-white font-semibold text-base">BookDB</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sign Up / Sign In Page Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-md mx-auto flip-container">
            <div class="flipper" id="flipper">

                <!-- Front Side (Sign Up) -->
                <div class="front">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-white">Create an Account</h1>
                        <p class="text-gray-400 mt-2">Join our community of book lovers.</p>
                    </div>
                    <div class="card p-8 rounded-lg">
                        <form>
                            <div class="mb-4">
                                <label for="signup-name" class="block text-xs font-medium text-gray-300 mb-1">Full Name</label>
                                <input type="text" id="signup-name" class="w-full bg-[#1a202c] border border-[#4a5568] rounded-md px-3 py-1.5 text-xs text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="signup-email" class="block text-xs font-medium text-gray-300 mb-1">Email</label>
                                <input type="email" id="signup-email" class="w-full bg-[#1a202c] border border-[#4a5568] rounded-md px-3 py-1.5 text-xs text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-4">
                                <label for="signup-password" class="block text-xs font-medium text-gray-300 mb-1">Password</label>
                                <input type="password" id="signup-password" class="w-full bg-[#1a202c] border border-[#4a5568] rounded-md px-3 py-1.5 text-xs text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-6">
                                <label for="confirm-password" class="block text-xs font-medium text-gray-300 mb-1">Confirm Password</label>
                                <input type="password" id="confirm-password" class="w-full bg-[#1a202c] border border-[#4a5568] rounded-md px-3 py-1.5 text-xs text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <button type="submit" class="w-full btn-primary text-white text-xs font-semibold py-2 rounded-md">Create Account</button>
                        </form>
                    </div>
                    <p class="text-xs text-center mt-4">Already have an account? <a href="#" id="showSignIn" class="text-blue-400 hover:underline">Sign In</a></p>
                </div>

                <!-- Back Side (Sign In) -->
                <div class="back">
                     <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-white">Welcome Back!</h1>
                        <p class="text-gray-400 mt-2">Sign in to continue.</p>
                    </div>
                    <div class="card p-8 rounded-lg">
                        <form>
                            <div class="mb-4">
                                <label for="email" class="block text-xs font-medium text-gray-300 mb-1">Email</label>
                                <input type="email" id="email" class="w-full bg-[#1a202c] border border-[#4a5568] rounded-md px-3 py-1.5 text-xs text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-xs font-medium text-gray-300 mb-1">Password</label>
                                <input type="password" id="password" class="w-full bg-[#1a202c] border border-[#4a5568] rounded-md px-3 py-1.5 text-xs text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <button type="submit" class="w-full btn-primary text-white text-xs font-semibold py-2 rounded-md">Sign In</button>
                        </form>
                    </div>
                    <p class="text-xs text-center mt-4">Don't have an account? <a href="#" id="showSignUp" class="text-blue-400 hover:underline">Sign Up</a></p>
                </div>

            </div>
        </div>
    </main>

    <script>
        const flipper = document.getElementById('flipper');
        const showSignIn = document.getElementById('showSignIn');
        const showSignUp = document.getElementById('showSignUp');

        // This new code block checks the URL when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const action = params.get('action');

            // If the URL is "login.html?action=signin", flip the card
            if (action === 'signin') {
                flipper.classList.add('is-flipped');
            }
        });

        // This is your existing code for flipping when the links are clicked
        showSignIn.addEventListener('click', (e) => {
            e.preventDefault();
            flipper.classList.add('is-flipped');
        });

        showSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            flipper.classList.remove('is-flipped');
        });
    </script>
</body>
</html>
